<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
  </head>
  <body>
    <h1>All Students</h1>
    <ul>
      {% for student in all_students %}
        <li>
          <a href="{% url 'detail' id=student.id %}">
            {{ student }}
          </a>
        </li>
      {% empty %}
        <li>No students found.</li>
      {% endfor %}
    </ul>
  </body>
</html>
